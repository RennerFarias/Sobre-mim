<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Renner Farias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .content {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .post-list {
            width: 100%;
            margin: 20px 0;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .post-item:hover {
            background-color: #eee;
            transform: translateX(5px);
        }
        .post-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }
        .post-link:hover {
            text-decoration: underline;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-left: 15px;
            white-space: nowrap;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .back-link:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Blog</h1>
        
        <div class="post-list">
            <div class="post-item">
                <a href="blog\Livros.html" class="post-link">Livros Que Mudaram Minha Vida</a>
                <span class="post-meta">26/03/2025</span>
            </div>
            
        <div class="footer">
            local para minhas loucuras • Atualizado em 26/03/2025
        </div>
    </div>
    <a href="index.html" class="back-link">Voltar para a página inicial</a>
</body>
</html>
